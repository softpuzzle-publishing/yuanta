    <script>
        $(document).ready(function(){

        });

            blue: 'rgb(54, 162, 235)',

        window.onload = function() {
            var ctx1 = document.getElementById('canvas1').getContext('2d');
            window.myChart1 = new Chart(ctx1, config1);

            var ctx2 = document.getElementById('canvas2').getContext('2d');
            window.myChart2 = new Chart(ctx2, config2);
        };

        var config1 = {
            type: 'line',
            data: {
                labels: ["항목1", "항목2", "항목3", "항목4"],
                datasets: [{
                    label: "계열1",
                    backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
                    borderWidth: 3,
                    fill: false, // line의 아래쪽을 색칠할 것인가?

                    data: [0, 30, 100, 80],

                    label: "계열2",
                    backgroundColor: window.chartColors.blue,
					borderColor: window.chartColors.blue,
                    borderWidth: 3,

                    data: [60, 40, 50, 30],

            // Configuration options go here
            options: {
                responsive: true,
                maintainAspectRatio: false,
                legend: {
                    position: 'bottom',
                    labels: {
                        fontColor : '#1d1f2d',
                        fontSize : 13,
                        fontFamily : 'Noto Sans KR',
                        usePointStyle: true,
                        boxWidth: 8,
                    }
                },
				hover: {
					mode: 'index',
					intersect: false
				},
                scales: {
                    xAxes: [{
                        gridLines: {
                            display: false,
                        },
                        scaleLabel: {
                            display: false,

                        ticks:{
                            fontColor : '#1d1f2d',
                            fontSize : 13,
                            fontFamily : 'arial',
                        },
                    }],
                    yAxes: [{
                        scaleLabel: {
                            drawBorder: false,
                        },
                        ticks: {
                            fontColor : '#1d1f2d',
                            fontSize : 13,
                            fontFamily : 'Noto Sans KR',
                            beginAtZero: true,
                            padding:15,
                            stepSize: 20 // forces step size to be 20 units
